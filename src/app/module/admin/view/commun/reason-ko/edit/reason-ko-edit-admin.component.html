        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'reasonKo.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'reasonKo.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'reasonKo.code' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reasonKo.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'reasonKo.libelle' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reasonKo.libelle' | translate}}" id="2" [(ngModel)]="item.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validReasonKoLibelle}"  />
                                            <small class='p-error' *ngIf='!validReasonKoLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'reasonKo.reasons' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reasonKo.reasons' | translate}}" id="3" [(ngModel)]="item.reasons"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'reasonKo.description' | translate}}</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30" placeholder="{{'reasonKo.description' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>

                        <button pButton pRipple label="Valider" icon="pi pi-check"  (click)="edit()"></button>
                </div>
            </ng-template>



    </p-dialog>
